name: our-pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)

    - name: Install Semgrep
      run: |
        python3 -m pip install semgrep

    - name: Check Semgrep results
      run: |
        semgrep --config auto --json --output scanning-with-semgrep.json $CI_PROJECT_DIR
        if grep -q '"severity": "CRITICAL"' scanning-with-semgrep.json; then
          echo "CRITICAL vulnerabilities found!"
          exit 1
        else
          echo "No CRITICAL vulnerabilities found."
        fi

    - name: Upload Semgrep report
      uses: actions/upload-artifact@v4
      with:
        name: semgrep-report
        path: scanning-with-semgrep.json
        
    - name: Install Grype
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
    - name: Scan with Semgrep
      uses: returntocorp/semgrep-action@v1
      with:
        config: auto
      continue-on-error: false
      
    - name: Scan with Grype
      uses: anchore/grype-action@v1
      with:
        image: my-image-name:$(date +%s)
      continue-on-error: true

    - name: Check Grype results
      run: |
        if grep -q "CRITICAL" grype-report.json; then
          echo "CRITICAL vulnerabilities found by Grype!"
          exit 1
        else
          echo "No CRITICAL vulnerabilities found by Grype."
        fi

    - name: Upload Grype report
      uses: actions/upload-artifact@v4
      with:
        name: grype-report
        path: grype-report.json
